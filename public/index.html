<!DOCTYPE html>
<html>
<head>
	<title>Stickers Shop</title>	
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="bower_components/async/dist/async.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/js-url/url.min.js"></script>
        <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<meta name="viewport" content = "width = 400, user-scalable = no" />
</head>
<body>
    <div class="main-view">
        <header>
            <span class="back">Stickers Shop</span>
        </header>
        <div class="views">
            <div id="packageListView" class="package-list-view all"></div>
            <div id="packageView" class="package-view"></div>
            <div class="store-info"></div>
        </div>
    </div>

    <!--TEMPLATES -->
	<div id="templates">
        <script id="packageViewTemplate" type="text/template">
        	<div class="temp-back-button">Back to main</div>
            <div class="package-info"></div>
            <div class="stickers loading">
                <div class="sticker-list"></div>
            </div>
        </script>

        <script id="packageListViewTemplate" type="text/template">
            <div class="stickers-group-slider"></div>
            <div class="stickers-group-filter">
                <div class="filter-all-button active">All</div>
                <div class="filter-free-button">Free</div>
            </div>
            <section class="stickers-group-list"></section>
        </script>

		<script id="banner-slider" type="text/template">
		
			<img data-banner-id width="400" height="100%" alt="" src="" style="margin: 0; padding: 0;">
		</script>

		<script id="sticker-info-item" type="text/template">
            <div class="package-image"><img class="package-image1" src="" alt="" title="" width="100" height="100" /></div>
            <div class="price" data-collection-id>
                <div class="name" data-name="" title=""></div>
                <div class="title" data-title=""></div>
                <div class="cost" data-price=""></div>
                <div class="download-btn" data-title-btn data-purchased data-is-free data-package-id></div>
            </div>

            
            <div class="description">
            	<div class="description-text" data-description=""></div>
            </div>

		</script>

        <script id="stickers-image" type="text/template">
            <img class="sticker" data-sticker-id="" atl="" src="" onload/>
        </script>

		<script id="stickers-group-item"  type="text/template">
			<div data-package-id data-is-free class="stickers-group-preview" data-collection-id>
                                <span class="stickers-group-item-image" width="50" height="50" style></span>
				<p class="stickers-group-item-name" data-package-name></p>				
				<p class="stickers-group-item-price" data-package-price></p>				
				<p class="stickers-group-downloading-text">Downloading...</p>

				<button class="stickers-group-download" data-downloaded data-purchased></button>
			</div>
		</script>
	</div>
</body>
</html>
